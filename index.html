<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous referrerpolicy="no-referrer"/>
</head>
<body>
      <header>
            <nav>
                  <ul>
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Images</a></li>
                        <li><img class="options" src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="options""></img></li>
                        <li><img class="photo-profil" src="https://images.unsplash.com/photo-1517849845537-4d257902454a?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="photo"></li>
                  </ul>
            </nav>
      </header>
      <main>      
            <section class="container">
                  <div class="logo">
                        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
                  </div>
                  <div class="search-bar">
                        <label><i class="fa-solid fa-magnifying-glass"></i></label>
                        <input class="text" placeholder="Effectuez une recherche sur Google ou saisissez une URL">
                        <label><i class="fa fa-microphone"></i></label>
                  </div>
                  <div class="add-shortcut">
                        <label>
                              <i class="fas fa-plus"></i>
                        </label>
                        <p>Ajouter un raccourci</p>
                  </div>
            </section>
      </main>
      <footer>
            <div class="custome">
                  <button> <i class="fa-solid fa-pen"></i> Personnaliser Chrome </button>
            </div>
      </footer>
</body>
</html>
